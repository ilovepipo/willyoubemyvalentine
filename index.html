<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>I Love Pipo</title>
</head>
<body>
    <div class="container">
        <h1 class="proposal-text">Will you be my Valentine Pipo :3 ?</h1>
        <div class="button-container">
            <button id="yesButton" onclick="showLovePopup()">Yes</button>
            <button id="noButton" onmouseover="moveButton()" onclick="showMessage('No')">No</button>
        </div>
        <p id="resultMessage" class="result-message"></p>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>
</html>
